name: Testes Automatizados
on: [push]

jobs:
  executar-testes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalando dependencias
        run: npm install

      - name: Rodando os testes
        run: npm test