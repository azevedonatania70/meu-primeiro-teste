name: Testes Automatizados
on: [push]

jobs:
  executar-testes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Isso ajuda a carregar mais rápido

      - name: Instalando Dependências
        run: npm install

      - name: Rodando Testes com Jest
        run: npx jest # Usamos 'npx' para garantir que ele ache o Jest instalado
